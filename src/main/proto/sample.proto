syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "SampleProto";
option java_package = "kr.co.trevari.example.grpcwithids";

package grpc.sample;

message Request {
}

message IdResponse {
  int64 userId = 1;
}

service IdGenerator {
  rpc SampleCall (Request) returns (IdResponse) {}
}
